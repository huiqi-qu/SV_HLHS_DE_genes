<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Differential Expression by Cell Type</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- DataTables CSS & JS -->
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <h2>Differential Gene Expression Across Cell Types</h2>
  <p>
    Search by gene symbol or browse the table below. Negative values indicate
    downregulation; positive values indicate upregulation.
  </p>

  <table id="geneTable" class="display" width="100%"></table>

  <script>
    $(document).ready(function() {
      $.get('DE_genes_by_celltype.json', function(text) {
        // Trim whitespace
        text = text.trim();

        let data;
        if (text.startsWith('[')) {
          // It's a full JSON array
          data = JSON.parse(text);
        } else {
          // It's NDJSON: one JSON object per line
          data = text
            .split('\n')
            .map(line => line.trim())
            .filter(line => line.length > 0)
            .map(line => JSON.parse(line));
        }

        // Build columns array from the first object's keys
        const columns = Object.keys(data[0]).map(key => ({
          title: key,
          data: key
        }));

        // Initialize DataTable
        $('#geneTable').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,
          scrollX: true,
          order: [[0, 'asc']]
        });
      })
      .fail(function(jqxhr, status, error) {
        console.error('Failed to load JSON:', status, error);
        alert('Error loading data: ' + error);
      });
    });
  </script>
</body>
</html>
